<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Домашнее задание 10 недели
    </div>
    <div class="slider">
        <h1 class="slider__title">Colors</h1>
        <div class="slider__cont">
            <div class="slider__line">
                 <img src="./images/img_1.png" alt="color">
                 <img src="./images/img_2.png" alt="color">
                 <img src="./images/img_3.png" alt="color">
                 <img src="./images/img_4.png" alt="color">
            </div>
        </div>
        <div class="slider__btn">
            <button class="slider-back">Назад</button>
            <button class="slider-next">Вперед</button>
        </div>
    </div>
    <p>Введите год, чтобы узнать високосный он или нет.</p>
    <input class="year"></input>
    <button class="button">Узнать</button>
    <p>Результат: <span class="result"></span> </p>
    <script src="script10.js"></script>
</body>
</html>
